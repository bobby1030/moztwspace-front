<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="True" name="HandheldFriendly">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="viewport" content="width=device-width">
	<title>簽出 | 摩茲工寮即時狀態簽到系統</title>
	<link rel="stylesheet" href="semantic/dist/semantic.min.css">
	<link rel="stylesheet" href="css/custom.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>

<body>
	<div class="ui container text-center raised segment">
		<div class="row">
			<h1 class="title"><i class="sign out icon"></i>簽出</h1>
		</div>
		<div class="ui raised secondary segment">
			<div class="row gapped">
				<form class="text-center gapped" action="#">
					<div class="ui labeled input">
						<div class="ui label">User ID</div>
						<input placeholder="填入欲簽出的ID" type="text">
						<div class="ui corner label">
							<i class="asterisk icon"></i>
						</div>
					</div>
					</br>
					<div>
						<button type="submit" class="ui labeled icon green button"><i class="sign in icon"></i>提交</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	</div>
	<script src="js/global.js"></script>
	<script src="js/api.js"></script>

</html>
