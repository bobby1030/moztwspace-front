<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="True" name="HandheldFriendly">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="viewport" content="width=device-width">
	<title>帳號設定 | 摩茲工寮即時狀態簽到系統</title>
	<link rel="stylesheet" href="semantic/dist/semantic.min.css">
	<link rel="stylesheet" href="css/custom.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>

<body>
	<div class="ui container text-center raised segment">
		<div class="row">
			<h1 class="title">帳號設定</h1>
		</div>
		<div class="ui raised secondary segment">
			<div class="row">
				<form class="text-center gapped" action="#">
					<div class="ui labeled input">
						<div class="ui label">User ID</div>
						<input placeholder="填入欲修改的ID" type="text">
						<div class="ui corner label">
							<i class="asterisk icon"></i>
						</div>
					</div>
					<div id="profile-data">
						<div class="ui floating compact message">
							<div class="content">
								<p><i class="warning circle icon"></i>以下是您的帳號資料</p>
							</div>
						</div>
						</br>
						<div class="ui labeled input">
							<div class="ui label">暱稱</div>
							<input placeholder="將會公開顯示" type="text">
							<div class="ui corner label">
								<i class="asterisk icon"></i>
							</div>
						</div>
						</br>
						<div class="ui labeled input">
							<div class="ui label">Mozillians 網站ID</div>
							<input placeholder="將於即時資訊頁提供連接" type="text">
						</div>
						</br>
						<div class="ui labeled input">
							<div class="ui label">Email</div>
							<input placeholder="將用來連接Gravatar" type="text">
						</div>
					</div>
					</br>
					<button type="submit" class="ui labeled icon green button"><i class="write icon"></i>提交</button>
			</div>
			</form>
			<!-- 打開更新修改選單（Demo用） -->
			<div class="row">
				<button id="append" data-append="#profile-data">打開修改資料選單（Demo用）</button>
			</div>
		</div>
	</div>
	</div>
	</div>

	<script src="js/global.js"></script>
	<script src="js/api.js"></script>
</body>

</html>
